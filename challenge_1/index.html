<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe!</title> 
  </head>
  
  <body>
    <h1 style="margin: 0px 0px 0px 90px"> Tic-Tac-Toe! </h1>
    <table style="border: 2px solid">
      <th style="background-color: darkslategray; color: white; border: 3px solid black" colSpan = 2>Current Game Status</th>
      <tr>
        <td style="width: 160px; height: 20px; border: 3px solid" id="player-x-wins"></td>
        <td style="width: 160px; height: 20px; border: 3px solid" id="player-o-wins"></td>
      </tr>
    </table>
    <table style="margin: 20px 0px 0px 120px" onClick="return onTileClick(event)">
      <tr>
        <td id=1 style="width: 30px; height: 30px; border: 1px solid"></td>
        <td id=2 style="width: 30px; height: 30px; border: 1px solid"></td>
        <td id=3 style="width: 30px; height: 30px; border: 1px solid"></td>
      </tr>
      <tr>
        <td id=4 style="width: 30px; height: 30px; border: 1px solid"></td>
        <td id=5 style="width: 30px; height: 30px; border: 1px solid"></td>
        <td id=6 style="width: 30px; height: 30px; border: 1px solid"></td>
      </tr>
      <tr>
        <td id=7 style="width: 30px; height: 30px; border: 1px solid"></td>
        <td id=8 style="width: 30px; height: 30px; border: 1px solid"></td>
        <td id=9 style="width: 30px; height: 30px; border: 1px solid"></td>
      </tr>
    </table>
    <button style="margin:25px 0px 0px 135px;" onClick="return resetBoard()">New Game!</button>
    <script src="app.js"></script>
  </body>
  
</html>
